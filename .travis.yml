language: csharp
dotnet: 2.0.0-preview1-005977
os:
#  - osx
  - linux
before_script:
  - chmod a+x ./build.sh
script:
  - ./build.sh

# .NET CLI require Ubuntu 14.04
sudo: required
dist: trusty
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
addons:
  apt:
    packages: 
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8

